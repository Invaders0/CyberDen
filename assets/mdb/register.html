
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <!-- Our Custom CSS -->
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
</head>

<body styl="background-image:url('img/back.jpg');background-size:100%;background-repeat: no-repeat;">
    <!-- Start your project here-->
    <div class="wrapper">
        <!-- Sidebar  -->
       <nav id="sidebar">
            <div id="dismiss">
                <i class="fa a-arrow-left" style="color:red!important"></i>
                <i class="fa fa-angle-double-left"></i>
            </div>
            <h3 align="center">InstinctMe</h3>
            <ul id="sidebar_list">
                <li class="sidebar_item">HOme</li>
                <li class="sidebar_item">SIgnup</li>

            </ul>
        </nav>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark ">

     <div class="container">
      <a class="navbar-brand px-lg-4 mr-0 btn btn-outline-info" href="#">
         <img src="img/instinctme.png" height="30" alt="">
        </a>
      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" >
       <span class="navbar-toggler-icon" id="sidebarCollapse" style="background-color:lightblue!important"></span>
      </button>
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse justify-content-end font-weight-bold" id="basicExampleNav">

        <!-- Navbar brand -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-outline-info btn-sm" style="border-radius:30px"><a href="#">Register</a></button>
            </li>
        </ul>

       </div>

    </nav>
    <!-- /Start your project here-->

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
            <!-- Default form login -->
                <form class="card p-3">

                    <p class="h4 mb-4 text-center">Sign up</p>
 
                    <div class="form-row mb-4">
                        <div class="col">
                            <!-- First name -->
                            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                        </div>
                    </div>

                    <!-- E-mail -->
                    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

                    <!-- Password -->
                    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted text-center mb-4">
                        At least 8 characters and 1 digit
                    </small>

                    <!-- Phone number -->
                    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Confirm Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

                    <!-- Newsletter -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
                    </div>

                    <!-- Sign up button -->
                    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
                    <hr>

                    <!-- Terms of service -->
                    <p style="font-size:12px">By clicking
                        <em>Sign up</em> you agree to our terms of services and conditions.</p>

                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" align="center" style="padding-top:20px;font-size:12px">
                    <p><a href="#" style="padding-right:20px!important">About Us</a> | <a href="#" style="padding-left:10px;padding-right:10px">Contact Us</a> | <a href="#" style="padding-left:10px">Support Us</a></p>
            </div>
            <div class="col-sm-12" align="center">
                <span style="font-size:10px">&copy;InstinctMe 2018</span>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
